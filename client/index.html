<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Virtual Black Rock City</title>
		<link rel="stylesheet" type="text/css" href="style.css"/>
	</head>
	<body>
		<div id="login">
			<h1>Virtual Black Rock City</h1>
			<label for="name">display name:</label>
			<input type="text" id="name"/>
			<label for="msg">initial message (can be changed later):</label><br>
			<input type="text" id="msg"/>
			<button type="button" onclick="login()">start</button>
			<h4>instructions:</h4>
			<p>
				Use the arrow keys to move or click on the location you want to go to.<br>
				Use the textbox to change your message. The message will be changed as you type.<br>
				Please note that <strong>zooming messes up user locations</strong>.
			</p>
		</div>
		<div id="players">
			<!-- script will insert player objects here -->
		</div>
		<script src="/socket.io/socket.io.js"></script>
		<script src="client.js"></script>
	</body>
</html>
